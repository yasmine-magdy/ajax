<body>
  <h1>Spanish Country</h1>

  <div id="txt"></div>

  <div id="contents">

    <div class="onespa"><img width="100%" src="https://flagcdn.com/w320/py.png"> <br> Paraguay<span></span></div>

    <div class="onespa"><img width="100%" src="https://flagcdn.com/w320/es.png"> <br> Spanish<span></span></div>

  <script>
      fetch("https://restcountries.com/v3.1/lang/spa")
          .then(function (response) {
              return response.json();
          })
          .then(function (json) {
              
              console.log(json);

              
              for(var i=0; i < json.data.spa.length; i++){
                 
                  var onespa = "<img width='100%' src='" + json.data.spa[i].url + "'> <br> <span>" + json.data.spa[i].name + "</span>";
                  document.querySelector("#contents").innerHTML += "<div class='onespa'>" + onespa + "</div>";
              }
          })
          .catch(function (error) {
              console.log('Request failed', error);
          });

  </script>


</body></html>
